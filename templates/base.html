<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Legal Transcription System</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Error Boundary Script - Load first -->
    <script>
        console.debug('Setting up global error boundary...');
        window.AppErrors = {
            errors: [],
            initialized: false,
            maxErrors: 10,

            init() {
                if (this.initialized) {
                    console.debug('Error boundary already initialized');
                    return;
                }
                console.debug('Initializing error boundary handlers...');
                this.setupErrorHandlers();
                this.initialized = true;
                console.debug('Global error boundary initialized successfully');
            },

            setupErrorHandlers() {
                window.onerror = (msg, url, lineNo, columnNo, error) => {
                    console.debug('Global error handler caught an error');
                    this.logError('runtime', {
                        message: msg,
                        url: url,
                        lineNo: lineNo,
                        columnNo: columnNo,
                        error: error,
                        stack: error?.stack
                    });
                    return false;
                };

                window.addEventListener('unhandledrejection', (event) => {
                    console.debug('Unhandled promise rejection caught');
                    this.logError('promise', {
                        message: event.reason.message || event.reason,
                        stack: event.reason.stack,
                        type: event.reason.name || 'UnhandledRejection'
                    });
                });

                window.addEventListener('error', (event) => {
                    if (event.target.tagName === 'SCRIPT') {
                        console.debug('Script loading error caught');
                        this.logError('script', {
                            message: 'Script loading error',
                            src: event.target.src,
                            error: event.error
                        });
                    }
                }, true);

                // Add resource loading error handler
                window.addEventListener('error', (event) => {
                    if (['link', 'img', 'script'].includes(event.target.tagName?.toLowerCase())) {
                        console.debug('Resource loading error caught');
                        this.logError('resource', {
                            message: `Failed to load ${event.target.tagName.toLowerCase()}`,
                            src: event.target.src || event.target.href,
                            type: event.target.tagName.toLowerCase()
                        });
                    }
                }, true);

                console.debug('Error handlers setup completed');
            },

            logError(type, details) {
                const error = {
                    type: type,
                    timestamp: new Date().toISOString(),
                    details: details,
                    url: window.location.href,
                    userAgent: navigator.userAgent
                };
                
                console.error(`[${error.type}] Error:`, error.details);
                
                this.errors.push(error);
                if (this.errors.length > this.maxErrors) {
                    this.errors.shift();
                }
                
                this.showErrorUI(error);

                // Send error to server
                try {
                    fetch('/api/log-error', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(error)
                    }).catch(console.error);
                } catch (e) {
                    console.error('Failed to send error to server:', e);
                }
            },

            showErrorUI(error) {
                const container = document.getElementById('errorContainer') || this.createErrorContainer();
                const alert = document.createElement('div');
                alert.className = 'alert alert-danger alert-dismissible fade show';
                alert.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>
                            <strong>${error.type} Error:</strong> ${error.details.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>
                    ${error.details.stack ? `<pre class="mt-2 small">${error.details.stack}</pre>` : ''}
                `;
                container.appendChild(alert);

                // Auto-remove old alerts
                if (container.children.length > this.maxErrors) {
                    container.removeChild(container.children[0]);
                }
            },

            createErrorContainer() {
                const container = document.createElement('div');
                container.id = 'errorContainer';
                container.className = 'position-fixed top-0 end-0 p-3';
                container.style.zIndex = '1050';
                container.style.maxWidth = '500px';
                document.body.appendChild(container);
                return container;
            }
        };

        // Initialize error boundary
        console.debug('Setting up error boundary initialization...');
        document.addEventListener('DOMContentLoaded', () => {
            console.debug('DOM loaded, initializing error boundary...');
            AppErrors.init();
        });
    </script>

    <!-- Core Scripts - Load with defer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer crossorigin="anonymous"></script>
    {% block head_scripts %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">Legal Transcription</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-mic-fill"></i> Transcribe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vocabulary"><i class="bi bi-journal-text"></i> Custom Vocabulary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Error Modal -->
    <div class="modal fade error-modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-danger text-light">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
