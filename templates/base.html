<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Legal Transcription System</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Core Scripts - Load first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer crossorigin="anonymous"></script>
    
    <!-- Error Boundary Script -->
    <script>
        console.debug('Setting up global error boundary...');
        window.AppErrors = {
            errors: [],
            initialized: false,
            maxErrors: 10,
            modal: null,

            init() {
                if (this.initialized) {
                    console.debug('Error boundary already initialized');
                    return;
                }
                console.debug('Initializing error boundary handlers...');
                this.setupErrorHandlers();
                this.initializeModal();
                this.initialized = true;
                console.debug('Global error boundary initialized successfully');
            },

            initializeModal() {
                const modalElement = document.getElementById('errorModal');
                if (!modalElement) {
                    console.error('Error modal element not found');
                    return;
                }

                // Initialize Bootstrap modal
                this.modal = new bootstrap.Modal(modalElement, {
                    backdrop: 'static',
                    keyboard: false
                });

                // Add event listeners for modal
                modalElement.addEventListener('show.bs.modal', () => {
                    console.debug('Error modal is being shown');
                });

                modalElement.addEventListener('hidden.bs.modal', () => {
                    console.debug('Error modal was hidden');
                    this.cleanupModal();
                });

                // Add click handler for close button
                const closeButton = modalElement.querySelector('.btn-close, .modal-footer .btn');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        console.debug('Error modal close button clicked');
                        this.hideModal();
                    });
                }
            },

            hideModal() {
                if (this.modal) {
                    console.debug('Hiding error modal');
                    this.modal.hide();
                }
            },

            cleanupModal() {
                console.debug('Cleaning up error modal content');
                const modalBody = document.getElementById('errorModalBody');
                if (modalBody) {
                    modalBody.innerHTML = '';
                }
            },

            setupErrorHandlers() {
                window.onerror = (msg, url, lineNo, columnNo, error) => {
                    console.debug('Global error handler caught an error');
                    this.logError('runtime', {
                        message: msg,
                        url: url,
                        lineNo: lineNo,
                        columnNo: columnNo,
                        error: error,
                        stack: error?.stack
                    });
                    return false;
                };

                window.addEventListener('unhandledrejection', (event) => {
                    console.debug('Unhandled promise rejection caught');
                    this.logError('promise', {
                        message: event.reason.message || event.reason,
                        stack: event.reason.stack,
                        type: event.reason.name || 'UnhandledRejection'
                    });
                });
            },

            logError(type, details) {
                const error = {
                    type: type,
                    timestamp: new Date().toISOString(),
                    details: details,
                    url: window.location.href,
                    userAgent: navigator.userAgent
                };
                
                console.error(`[${error.type}] Error:`, error.details);
                this.errors.push(error);

                if (this.errors.length > this.maxErrors) {
                    this.errors.shift();
                }
                
                this.showErrorUI(error);

                try {
                    fetch('/api/log-error', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(error)
                    }).catch(console.error);
                } catch (e) {
                    console.error('Failed to send error to server:', e);
                }
            },

            showErrorUI(error) {
                if (this.modal) {
                    const modalTitle = document.getElementById('errorModalLabel');
                    const modalBody = document.getElementById('errorModalBody');
                    
                    if (modalTitle && modalBody) {
                        modalTitle.textContent = this.getErrorTypeTitle(error.type);
                        modalBody.innerHTML = `
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-exclamation-triangle-fill text-light fs-4 me-2"></i>
                                <strong class="text-light">${error.type}</strong>
                            </div>
                            <p class="mb-0 text-light fw-medium">${error.details.message}</p>
                            ${error.details.stack ? `<pre class="mt-3 p-2 bg-dark text-light rounded"><code>${error.details.stack}</code></pre>` : ''}
                        `;
                        this.modal.show();
                    }
                }
            },

            getErrorTypeTitle(type) {
                const titles = {
                    'runtime': 'Runtime Error',
                    'promise': 'Promise Error',
                    'network': 'Network Error',
                    'api': 'API Error'
                };
                return titles[type] || 'Error';
            }
        };

        // Initialize error boundary
        document.addEventListener('DOMContentLoaded', () => {
            console.debug('DOM loaded, initializing error boundary...');
            AppErrors.init();
        });
    </script>

    {% block head_scripts %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">Legal Transcription</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-mic-fill"></i> Transcribe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vocabulary"><i class="bi bi-journal-text"></i> Custom Vocabulary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Error Modal -->
    <div class="modal fade error-modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-danger text-light">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
