{% extends "base.html" %}

{% block content %}
<style>
    .modal.custom-modal {
        position: fixed;
        top: 0;
        padding-top: 20px;
    }
    .custom-modal .modal-dialog {
        width: 576px;
        max-width: 576px;
        margin: 20px auto;
    }
    .custom-modal .modal-content {
        height: 192px;
        background-color: var(--bs-danger);
        display: flex;
        flex-direction: column;
    }
    .custom-modal .modal-body {
        flex: 1;
        overflow-y: auto;
        color: var(--bs-light);
    }
    .custom-modal .modal-header {
        background-color: rgba(0, 0, 0, 0.2);
    }
    .custom-modal .modal-footer {
        background-color: rgba(0, 0, 0, 0.2);
    }
    .custom-modal .btn-close {
        filter: brightness(0) invert(1);
    }
</style>

<div class="row g-4">
    <div class="col-md-6">
        <div class="card bg-dark border">
            <div class="card-header">
                <h5 class="mb-0">Upload Audio File</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Select Audio File</label>
                        <input type="file" class="form-control" id="audioFile" accept=".wav,.mp3,.flac,.mp4">
                        <div class="form-text">Supported formats: WAV, MP3, FLAC, MP4</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Transcription</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card bg-dark border">
            <div class="card-header">
                <h5 class="mb-0">Real-time Streaming</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button id="startStreaming" class="btn btn-success">Start Streaming</button>
                    <button id="stopStreaming" class="btn btn-danger" disabled>Stop Streaming</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card bg-dark border">
            <div class="card-header">
                <h5 class="mb-0">Transcription Output</h5>
            </div>
            <div class="card-body">
                <div id="transcriptionOutput" class="border rounded p-3 bg-dark" style="min-height: 200px;">
                    <div class="text-muted">Transcription will appear here...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade custom-modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title text-light" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/audio_processor.js') }}"></script>
<script src="{{ url_for('static', filename='js/streaming.js') }}"></script>
{% endblock %}
